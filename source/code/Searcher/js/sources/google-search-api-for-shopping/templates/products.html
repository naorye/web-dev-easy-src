<table class="list-table">
	<thead>
		<tr>
			<th>Image</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
	<% products.each(function(product) { %>
		<tr>
			<td><img alt="" src="<%= product.get('thumbnail') %>" class="img-polaroid"/></td>
			<td>
				<h4><a target="_blank" href="<%= product.get('link') %>"><%= product.get('title') %></a></h4>
				<p><%= product.get('description') %></p>
			</td>
		</tr>
	<% }); %>
	</tbody>
</table>
