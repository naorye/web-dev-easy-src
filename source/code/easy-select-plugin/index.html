<!DOCTYPE html>
<html>
	<head>
		<title>Easy Select - Demo page</title>
		<script src="js/jquery-2.0.3.min.js"></script>

		<script src="js/jquery.easy-select.js"></script>
		<link href="css/easy-select.css" rel="stylesheet" type="text/css" />

		<link href="css/index.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		Select a continent: <input class="continent-input" type="text" />
		<script>
			$(function() {
				$('.continent-input').easySelect({
					idKey: 'value',
					textKey: 'name',
					items: [
						{ name: 'Africa', value: 1},
						{ name: 'Antarctica', value: 2},
						{ name: 'Asia', value: 3},
						{ name: 'Australia', value: 4},
						{ name: 'Europe', value: 5},
						{ name: 'North America', value: 6},
						{ name: 'South America', value: 7}
					]
				});
			});
		</script>
	</body>
</html>
